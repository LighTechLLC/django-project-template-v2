<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ block.title|default:project_name }}</title>
    <style>
      /* Basic reset */
      body { margin: 0; padding: 0; background-color: #f5f7fb; }
      * { box-sizing: border-box; }

      /* Container */
      .email-container {
        max-width: 640px;
        margin: 0 auto;
        padding: 24px 16px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji';
        color: #1f2937;
        line-height: 1.6;
      }

      /* Card */
      .card { background: #ffffff; border-radius: 8px; box-shadow: 0 1px 2px rgba(0,0,0,0.04); overflow: hidden; }
      .card-header { padding: 20px 24px; border-bottom: 1px solid #eef2f7; }
      .card-title { margin: 0; font-size: 18px; font-weight: 600; color: #111827; }
      .card-body { padding: 20px 24px; font-size: 15px; }
      .card-footer { padding: 16px 24px; border-top: 1px solid #eef2f7; font-size: 13px; color: #6b7280; }

      /* Content helpers */
      .muted { color: #6b7280; }
      .btn {
        display: inline-block;
        background-color: #2563eb;
        color: #ffffff !important;
        padding: 10px 16px;
        text-decoration: none;
        border-radius: 6px;
      }
      blockquote { margin: 0; padding: 12px 14px; background: #f9fafb; border-left: 3px solid #e5e7eb; }
      hr { border: none; border-top: 1px solid #eef2f7; margin: 24px 0; }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="card">
        <div class="card-header">
          <h1 class="card-title">{{ project_name }}</h1>
        </div>
        <div class="card-body">
          {% block content %}{% endblock %}
        </div>
        <div class="card-footer">
          <div>
            {% block footer %}
            Best regards, team {{ project_name }}.<br />
            <span class="muted">{{ site_url }}</span>
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
